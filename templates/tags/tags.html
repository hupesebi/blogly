{% extends 'base.html' %}
{% block title %} Users {% endblock %}
{% block content%}
<h1>Tags</h1>
<ul>
    {% for tag in tags %}
    <li>
        <a href="/tags/{{tag.id}}/edit">{{tag.name}}</a>
    </li>
    {% endfor %}
</ul>

<div>
    <a href="/tags/new"> <button>Add new tag</button> </a>
</div>

{% endblock %}
